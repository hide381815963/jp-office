<script>
  (function (){
//var dataset = [["01101","<ﾜｸﾜｸｶﾝｼﾔﾏﾂﾘ> ｼﾞﾑｷﾖｸ","「ワクワク感謝まつり」　事務局","北海道","札幌市中央区","大通西","３丁目６","0608776","060  ","札幌中央","0","0","0"],["01101","(ｶﾌﾞ) ﾆﾎﾝｹｲｻﾞｲｼﾝﾌﾞﾝｼﾔ ｻﾂﾎﾟﾛｼｼﾔ","株式会社　日本経済新聞社　>札幌支社","北海道","札幌市中央区","北一条西","６丁目１−２アーバンネット札幌ビル>２Ｆ","0608621","060  ","札幌中央",0,0,0]];
    $('#example tfoot th').each( function () {
        var title = $(this).text();
        $(this).html( '<input type="text" placeholder="Search '+title+'" />' );
    } );

   var table = $('#example').DataTable( {
        ajax: 'jg.json',
        deferRender:    true,
//            data:           dataset,
//            deferRender:    true,
            scrollY:        500,
            scrollCollapse: true,
            scroller:       true,
            
    } );
    $('#example tbody').on( 'click', 'tr', function () {
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    } );
     // Apply the search
    table.columns().every( function () {
        var that = this;
 
        $( 'input', this.footer() ).on( 'keyup change', function () {
            if ( that.search() !== this.value ) {
                that
                    .search( this.value )
                    .draw();
            }
        } );
    } );
  })();
</script>
<script>
$(document).ready(function() {
    var table = $('#example').DataTable();
 
    $('#example tbody').on( 'click', 'tr', function () {
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    } );
 
    $('#button').click( function () {
        table.row('.selected').remove().draw( false );
    } );
} );
</script>
